---
# yaml-language-server: $schema=../../../config/schema.json
meta:
  name: gorm.io/gorm and github.com/jinzhu/gorm
  description: The fantastic ORM library for Golang.
  icon: database

aspects:
  ##############################################################################
  # gorm.io/gorm.v1
  - id: gorm.io/gorm
    join-point:
      function-call: gorm.io/gorm.Open
    advice:
      - wrap-expression:
          imports:
            gorm: gorm.io/gorm
            gormtrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/gorm.io/gorm.v1
          template: |-
            func() (*gorm.DB, error) {
              db, err := {{ . }}
              if err != nil {
                return nil, err
              }
              if err := db.Use(gormtrace.NewTracePlugin()); err != nil {
                return nil, err
              }
              return db, nil
            }()

  ##############################################################################
  # jinzhu/gorm
  - id: jinzhu/gorm
    join-point:
      function-call: github.com/jinzhu/gorm.Open
    advice:
      - wrap-expression:
          imports:
            gorm: github.com/jinzhu/gorm
            gormtrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/jinzhu/gorm
          template: |-
            func() (*gorm.DB, error) {
              db, err := {{ . }}
              if err != nil {
                return nil, err
              }
              return gormtrace.WithCallbacks(db), err
            }()
