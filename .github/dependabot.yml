version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    allow:
      - dependency-type: direct
    groups:
      core:
        applies-to: version-updates
        dependency-type: production
        exclude-patterns:
          - 'github.com/docker/*' # Not go module-compatible

  - package-ecosystem: gomod
    directory: /_integration-tests
    schedule:
      interval: daily
    allow:
      - dependency-type: direct
    groups:
      integration:
        applies-to: version-updates
        dependency-type: production
        exclude-patterns:
          - 'github.com/docker/*' # Not go module-compatible

  - package-ecosystem: gomod
    directory: /samples
    schedule:
      interval: daily
    allow:
      - dependency-type: direct
    groups:
      samples:
        applies-to: version-updates
        dependency-type: production
        exclude-patterns:
          - 'github.com/docker/*' # Not go module-compatible
