            rest: k8s.io/client-go/rest
            kubernetestrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/k8s.io/client-go/kubernetes
          template: |-
            {{- .AST.Type -}}{
              WrapTransport: kubernetestrace.WrapRoundTripper,
              {{ range .AST.Elts }}{{ . }},
              {{ end }}
            }
