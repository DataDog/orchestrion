---
# yaml-language-server: $schema=../../../../../docs/static/schema.json
meta:
  name: github.com/twitchtv/twirp
  description: A simple RPC framework with protobuf service definitions.
  icon: at-symbol

aspects:
  # TODO: Client Instrumentation - dd-trace-go does not have a *twirp.ClientHooks implementation for now.

  # Server Instrumentation
  - id: Add twirp server interceptors
    join-point:
      struct-literal:
        type: github.com/twitchtv/twirp.ServerOptions
        match: any
    advice:
      - wrap-expression:
          imports:
            twirptrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/twitchtv/twirp
          template: |-
            {{- .AST.Type -}}{
              {{- $hasField := false -}}
              {{ range .AST.Elts }}
              {{- if eq .Key.Name "Hooks" }}
              {{- $hasField = true -}}
              {{- end -}}
              {{ . }},
              {{ end -}}
              {{- if not $hasField -}}
              Hooks: twirptrace.NewServerHooks(),
              {{- end }}
            }
