%YAML 1.1
---
aspects:
  - join-point:
      package-filter:
        root: true
        pattern: "internal/*"
    advice:
      - add-blank-import: "context"

syntheticReferences:
  context: true

import-path: github.com/DataDog/orchestrion/internal/example

code: |-
  package example

  import "fmt"

  func main() {
    fmt.Println("Hello from root module!")
  }
