%YAML 1.1
---
aspects:
  - join-point:
      package-filter:
        root: true
        pattern: "*"
    advice:
      - add-blank-import: "time"

syntheticReferences:
  time: true

import-path: github.com/external/library/public/api

code: |-
  package api

  import "fmt"

  func PublicAPI() {
    fmt.Println("This is a public API - should not match internal/* pattern")
  }