name: Tests
on:
  pull_request:
    branches: ["**"]
  merge_group:
    branches: ["main"]
  push:
    branches: ["main"]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: "**/*.sum"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.52.2
          skip-cache: true # actions/setup-go has already done this
      - name: Verify license headers
        run: go run tools/headercheck/header_check.go
      - name: vet
        run: go vet ./...
      - name: Verify LICENSE-3rdparty.csv
        run: ./tools/verify-licenses.sh
        env:
          TMPDIR: ${{ runner.temp }}

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
       go-version: ['1.21', '1.22']
    name: Unit tests (go${{ matrix.go-version }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "**/*.sum"
      - name: Run unit tests
        run: go test -cover -covermode=atomic -race ./...

  containerized-tests:
    runs-on: ubuntu-latest
    services:
      testagent:
        image: ghcr.io/datadog/dd-apm-test-agent/ddapm-test-agent:v1.11.0
        ports:
          - 8126:8126
        env:
          # See documentation for configuration:
          # https://github.com/DataDog/dd-apm-test-agent#environment-variables
          ENABLED_CHECKS: trace_stall,trace_count_header,trace_peer_service,trace_dd_service
          LOG_LEVEL: DEBUG
          TRACE_LANGUAGE: golang
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.21', '1.22']
    name: Linux tests (go${{ matrix.go-version }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "**/*.sum"
      - name: Run Integration Tests
        run: ./integration-tests.sh
        env:
          TMPDIR: ${{ runner.temp }}
      # Docker will leave stuff owned by root and the upload-artifact action
      # will fail to scan the directories unless we do this...
      - name: Fix output files ownership
        run: sudo chown -R $USER _integration-tests/outputs
      - name: Upload artifact
        # We want this even if the tests failed
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: containerized-tests-${{ matrix.go-version }}-output
          path: _integration-tests/outputs
          if-no-files-found: error # That would be very unexpected

  bare-metal-tests:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macos, ubuntu, windows]
        go-version: ['1.21', '1.22']
    runs-on: ${{ matrix.runs-on }}-latest
    name: Bare metal tests (go${{ matrix.go-version }}, ${{ matrix.runs-on }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "**/*.sum"
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.9 <3.13'
      - name: Run Tests
        run: ./integration-tests.ps1
      - name: Upload artifact
        # We want this even if the tests failed
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runs-on }}-tests-${{ matrix.go-version }}-output
          path: _integration-tests/outputs
          if-no-files-found: error # That would be very unexpected

  # This is just a join point intended to simplify branch protection settings
  complete:
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-tests
      - containerized-tests
      - bare-metal-tests
    steps:
      - name: Done
        run: echo "OK"
