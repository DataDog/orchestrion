version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    groups:
      GitHub Actions:
        applies-to: version-updates

  - package-ecosystem: pip
    directory: /.github/actions/codecov-cli
    schedule:
      interval: weekly
      day: monday
    groups:
      Python Dependencies:
        applies-to: version-updates
