%YAML 1.1
---
- join-point:
    assignment-of:
      one-of:
        - function-call: github.com/gin-gonic/gin.Default
        - function-call: github.com/gin-gonic/gin.New
  advice:
    - append-statements:
        imports:
          gintrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/gin-gonic/gin
        template: '{{.Assignment.LHS}}.Use(gintrace.Middleware(""))'
