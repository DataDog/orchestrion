%YAML 1.1
---
aspects:
  - join-point:
      package-filter:
        module: "github.com/external/library"
        pattern: "internal/*"
    advice:
      - add-blank-import: "sync"

syntheticReferences:
  sync: true

import-path: github.com/external/library/internal/utils

code: |-
  package utils

  import "fmt"

  func Process() {
    fmt.Println("Processing data from external library internal package")
  }