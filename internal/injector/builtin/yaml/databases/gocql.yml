meta:
  name: github.com/gocql/gocql
  description: Package gocql implements a fast and robust Cassandra client for the Go programming language.
  icon: database

aspects:
  - id: Replace cluster.CreateSession with gocqltrace.CreateTracedSession
    join-point:
      method-call:
        receiver: '*github.com/gocql/gocql.ClusterConfig'
        name: CreateSession
    advice:
      - wrap-expression:
          imports:
            gocql: github.com/gocql/gocql
            gocqltrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/gocql/gocql
          template: gocqltrace.CreateTracedSession({{ .AST.Fun.X }})
