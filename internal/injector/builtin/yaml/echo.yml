    - append-statements:
        imports:
          echotrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/labstack/echo.v4
        template: |-
          {{ .Assignment.Variable }} = {{ .Assignment.Variable }}.Use(echotrace.EchoV4Middleware())
