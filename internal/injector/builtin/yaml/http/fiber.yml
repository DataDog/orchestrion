%YAML 1.1
---
- join-point:
    function-call: github.com/gofiber/fiber/v2.New
  advice:
    - wrap-expression:
        imports:
          fiber: github.com/gofiber/fiber/v2
          fibertrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/gofiber/fiber.v2
        template: |-
          func() *fiber.App {
            app := {{ . }}
            app.Use(fibertrace.Middleware())
            return app
          }()
