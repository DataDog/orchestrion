%YAML 1.1
---
# Test mixed ordering scenarios
# Combines ordered and unordered advice with default values
aspects:
  - id: Mixed Ordering Test
    join-point:
      function-body:
        function:
          - name: TestFunction
    advice:
      # Explicit namespace and order
      - prepend-statements:
          namespace: "explicit"
          order: 20
          template: |-
            _ = "4) Explicit: namespace explicit, order 20 (applied 2)"

      # No namespace/order specified - uses defaults (namespace=DefaultNamespace, order=0)
      - prepend-statements:
          template: |-
            _ = "2) Default: namespace default, order 0 (applied 4)"

      # Only namespace specified, order defaults to 0
      - prepend-statements:
          namespace: "partial"
          template: |-
            _ = "3) Partial: namespace partial, order 0 (applied 3)"

      # Only order specified, namespace defaults to DefaultNamespace
      - prepend-statements:
          order: 15
          template: |-
            _ = "1) Order only: namespace default, order 15 (applied 5)"

      # Another explicit one
      - prepend-statements:
          namespace: "explicit"
          order: 10
          template: |-
            _ = "5) Explicit: namespace explicit, order 10 (applied 1)"

code: |-
  package test

  func TestFunction() {
    // Original function body
  }
